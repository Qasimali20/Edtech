{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c; /* Dark background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #333; /* Dark container background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #e0e0e0; /* Light color for headings */
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #f4f4f4;
        }
        .button-group {
            margin-top: 20px;
        }
        a, button {
            background-color: #007bff; /* Blue background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            display: inline-block;
        }
        a:hover, button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Protected Page</h2>
        <p>You have successfully logged in. This is a protected page.</p>
        <div class="button-group">
            <a href="{% url 'list_tests' %}">Take a Test</a>
            <a href="{% url 'thread_list' %}">Go to Threads</a>
            <a href="{% url 'home' %}">Back to Home</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
