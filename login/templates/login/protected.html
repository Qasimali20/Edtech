{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c; /* Dark background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #333; /* Dark container background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #e0e0e0; /* Light color for headings */
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #f4f4f4;
        }
        .button-group {
            margin-top: 20px;
        }
        a, button {
            background-color: #007bff; /* Blue background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            display: inline-block;
        }
        a:hover, button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        form {
            display: inline-block;
        }

        /* Style for the chatbot icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        #chatbot-icon img {
            width: 35px;
            height: 35px;
        }

        /* Style for the chatbot window */
        #chatbot-popup {
            display: none; /* Ensure it's hidden initially */
            position: fixed;
            bottom: 100px; /* Adjusted for larger size */
            right: 20px;
            width: 300px; /* Increased width */
            height: 500px; /* Increased height */
            background-color: #222; /* Darker background */
            border: 1px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition for visibility */
        }

        #chatbot-popup.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        #chatbot-popup.hide {
            opacity: 0;
            transform: translateY(20px); /* Move the popup slightly down for hide effect */
        }

        #chatbot-popup header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            background-color: #111; /* Darker background for messages */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 90%; /* Adjusted for more space */
            word-wrap: break-word;
            color: #fff; /* White text for readability */
        }

        .user-message {
            background-color: #007bff; /* Blue background */
            text-align: right;
            color: #fff; /* White text */
        }

        .chatbot-message {
            background-color: #444; /* Darker grey */
            text-align: left;
            color: #f4f4f4; /* Light text for contrast */
        }

        #chatbot-popup footer {
            padding: 10px;
            background-color: #333; /* Dark background for input area */
            border-top: 1px solid #555;
            display: flex;
            align-items: center;
        }

        #chatbot-popup footer input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444; /* Dark background */
            color: #fff; /* White text */
        }

        #chatbot-popup footer button {
            width: 70px; /* Adjusted button size */
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px; /* Space between input and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Protected Page</h2>
        <p>You have successfully logged in. This is a protected page.</p>
        <div class="button-group">
            <a href="{% url 'list_tests' %}">Take a Test</a>
            <a href="{% url 'thread_list' %}">Go to Threads</a>
            <a href="{% url 'home' %}">Back to Home</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon">
        <img src="{% static 'chatbot-icon.png' %}" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup">
        <header>Ebot</header>
        <div id="chatbox">
            <!-- Chat history will be displayed here -->
        </div>
        <footer>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <input type="hidden" id="session-id">
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure the chatbot is hidden on page load
            const chatbotPopup = document.getElementById('chatbot-popup');
            chatbotPopup.classList.add('hide');

            // Toggle chatbot popup visibility
            document.getElementById('chatbot-icon').addEventListener('click', function() {
                if (chatbotPopup.classList.contains('hide')) {
                    chatbotPopup.classList.remove('hide');
                    chatbotPopup.classList.add('show');
                } else {
                    chatbotPopup.classList.remove('show');
                    chatbotPopup.classList.add('hide');
                }
            });

            // Handle chat form submission
            document.getElementById('chat-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const inputField = document.getElementById('user-input');
                const sessionIdField = document.getElementById('session-id');
                const chatBox = document.getElementById('chatbox');

                const userInput = inputField.value;
                const sessionId = sessionIdField.value;

                fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: `input=${encodeURIComponent(userInput)}&session_id=${encodeURIComponent(sessionId)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.session_id) {
                        sessionIdField.value = data.session_id;
                    }
                    const chatHistory = data.chat_history;
                    chatBox.innerHTML = ''; // Clear previous messages
                    chatHistory.forEach(entry => {
                        const p = document.createElement('p');
                        p.className = `message ${entry.role.toLowerCase()}-message`;
                        p.textContent = entry.content;
                        chatBox.appendChild(p);
                    });
                    inputField.value = '';
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
                });
            });
        });
// Ensure that the chatbot icon and popup are displayed correctly
    window.addEventListener('load', function() {
    document.getElementById('chatbot-icon').style.display = 'flex';
});
</script>
</body>
</html>
