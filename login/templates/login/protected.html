{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark gradient background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background */
            border-radius: 12px; /* Increased border-radius */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Larger shadow */
            padding: 40px; /* Increased padding */
            max-width: 700px; /* Increased width */
            width: 100%;
        }

        h2 {
            color: #fff; /* White text for headings */
            margin-bottom: 25px; /* Increased margin */
            font-size: 28px; /* Increased font size */
        }

        p {
            font-size: 20px; /* Increased font size */
            color: #ddd; /* Light gray text for paragraphs */
            margin-bottom: 30px; /* Increased margin */
        }

        .button-group {
    margin-top: 30px; /* Increased margin */
    display: flex;
    flex-direction: column;
    align-items: center;
}

a,
button {
    display: block; /* Ensure both anchor and button are block elements */
    background-color: #0288d1; /* Bright blue */
    color: #fff;
    padding: 12px 24px; /* Increased padding */
    border-radius: 6px; /* Increased border-radius */
    border: none;
    text-decoration: none;
    font-size: 18px; /* Increased font size */
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 8px 0; /* Vertical margin for spacing between buttons */
    text-align: center; /* Center the text */
    width: 100%; /* Full width */
    max-width: 300px; /* Optional: limit the maximum width */
    box-sizing: border-box; /* Include padding and border in the element's width and height */
}

form {
    display: flex;
    justify-content: center; /* Center the form content */
    width: 100%; /* Ensure the form takes full width */
    margin: 0; /* Remove any default margin */
}

form button {
    width: 100%;
    max-width: 300px; /* Optional: limit the maximum width */
}


        a:hover,
        button:hover {
            background-color: #0277bd; /* Slightly darker blue on hover */
        }

        /* Style for the chatbot icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px; /* Increased width */
            height: 70px; /* Increased height */
            background-color: #0288d1; /* Match button color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        #chatbot-icon img {
            width: 35px; /* Increased size */
            height: 35px; /* Increased size */
        }

        /* Style for the chatbot window */
        #chatbot-popup {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px; /* Increased width */
            height: 580px; /* Increased height */
            background-color: #333;
            border: 1px solid #555;
            border-radius: 12px; /* Increased border-radius */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Larger shadow */
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #chatbot-popup.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        #chatbot-popup.hide {
            opacity: 0;
            transform: translateY(20px);
        }

        #chatbot-popup header {
            padding: 12px; /* Increased padding */
            background-color: #0288d1; /* Match button color */
            color: white;
            border-top-left-radius: 12px; /* Increased border-radius */
            border-top-right-radius: 12px; /* Increased border-radius */
            text-align: center;
            font-size: 20px; /* Increased font size */
        }

        #chatbot-popup #chatbox {
            flex: 1;
            padding: 12px; /* Increased padding */
            overflow-y: auto;
            border-bottom: 1px solid #555;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message {
            padding: 12px; /* Increased padding */
            margin-bottom: 12px; /* Increased margin */
            border-radius: 10px; /* Increased border-radius */
            max-width: 80%;
            word-wrap: break-word;
            color: #fff;
        }

        .user-message {
            background-color: #0288d1;
            align-self: flex-end;
        }

        .chatbot-message {
            background-color: #444;
            align-self: flex-start;
            text-align: left;
        }

        #chatbot-popup footer {
            padding: 12px; /* Increased padding */
            background-color: #333;
            border-top: 1px solid #555;
            display: flex;
            align-items: center;
        }

        #chatbot-popup footer input[type="text"] {
            flex: 3;
            padding: 10px; /* Increased padding */
            border-radius: 6px; /* Increased border-radius */
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 16px; /* Increased font size */
        }

        #chatbot-popup footer button {
            width: 70px; /* Increased width */
            padding: 10px; /* Increased padding */
            border-radius: 6px; /* Increased border-radius */
            border: none;
            background-color: #0288d1; /* Match button color */
            color: white;
            cursor: pointer;
            margin-left: 12px; /* Increased margin */
            font-size: 16px; /* Increased font size */
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>Protected Page</h2>
        <p>You have successfully logged in. This is a protected page.</p>
        <div class="button-group">
            <a href="{% url 'list_tests' %}">Take a Test</a>
            <a href="{% url 'thread_list' %}">Go to Threads</a>
            <a href="{% url 'home' %}">Back to Home</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon">
        <img src="{% static 'chatbot-icon.png' %}" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup">
        <header>Chat with us!</header>
        <div id="chatbox">
            <!-- Messages will be appended here -->
        </div>
        <footer>
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="send-message-btn">Send</button>
        </footer>
    </div>

    <script>
        // Toggle the chatbot popup
        document.getElementById('chatbot-icon').addEventListener('click', function () {
            const chatbotPopup = document.getElementById('chatbot-popup');
            chatbotPopup.classList.toggle('show');
        });

        // Handle chatbot message sending
        document.getElementById('send-message-btn').addEventListener('click', function () {
            const input = document.getElementById('chatbot-input');
            const message = input.value.trim();

            if (message) {
                const chatbox = document.getElementById('chatbox');
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = message;
                chatbox.appendChild(userMessage);

                // Here you would send the message to the server and get the bot's response
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'chatbot-message');
                botMessage.textContent = "This is a bot's response."; // Placeholder response
                chatbox.appendChild(botMessage);

                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom

                input.value = ''; // Clear the input field
            }
        });
    </script>
</body>

</html>
