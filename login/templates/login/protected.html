{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #f4f4f4;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #f4f4f4;
        }

        .button-group {
            margin-top: 20px;
        }

        a,
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            display: inline-block;
        }

        a:hover,
        button:hover {
            background-color: #0056b3;
        }

        form {
            display: inline-block;
        }

        /* Style for the chatbot icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        #chatbot-icon img {
            width: 30px;
            height: 30px;
        }

        /* Style for the chatbot window */
        #chatbot-popup {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 600px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #chatbot-popup.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        #chatbot-popup.hide {
            opacity: 0;
            transform: translateY(20px);
        }

        #chatbot-popup header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        #chatbot-popup #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            color: #fff;
        }

        .user-message {
            background-color: #007bff;
            align-self: flex-end;
        }

        .chatbot-message {
            background-color: #444;
            align-self: flex-start;
            text-align: left;
        }

        #chatbot-popup footer {
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #555;
            display: flex;
            align-items: center;
        }

        #chatbot-popup footer input[type="text"] {
            flex: 3;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }

        #chatbot-popup footer button {
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Protected Page</h2>
        <p>You have successfully logged in. This is a protected page.</p>
        <div class="button-group">
            <a href="{% url 'list_tests' %}">Take a Test</a>
            <a href="{% url 'thread_list' %}">Go to Threads</a>
            <a href="{% url 'home' %}">Back to Home</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon">
        <img src="{% static 'chatbot-icon.png' %}" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup">
        <header>Edbot</header>
        <div id="chatbox">
            <!-- Chat history will be displayed here -->
        </div>
        <footer>
            <form id="chat-form">
                <input type="text" name="message" id="message-input" placeholder="Type your message">
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>

    <script>
        document.getElementById('chatbot-icon').addEventListener('click', function () {
            const popup = document.getElementById('chatbot-popup');
            if (popup.classList.contains('show')) {
                popup.classList.remove('show');
                popup.classList.add('hide');
            } else {
                popup.classList.remove('hide');
                popup.classList.add('show');
            }
        });

        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const formData = new FormData(this);

            fetch('/chat/', { // Ensure this matches your URL pattern
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'), // Include CSRF token
                },
                body: new URLSearchParams(formData) // Convert FormData to URLSearchParams
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        // Handle the error message (e.g., show an alert or display an error message)
                    } else {
                        console.log('Response:', data.response);
                        // Update the chat interface
                        addMessage('user', formData.get('message'));
                        addMessage('chatbot', data.response);
                    }
                });
        });

        function addMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'chatbot-message');
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>

</html>
