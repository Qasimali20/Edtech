<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Updated gradient for a closer match */
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Updated to be more transparent */
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .container label {
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .container input[type="text"], 
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1); /* Updated to have a slight transparency */
            color: #fff;
        }

        .container input[type="text"]::placeholder, 
        .container input[type="password"]::placeholder {
            color: #ffffff; /* Placeholder text color */
        }

        .container input[type="checkbox"] {
            margin-right: 10px;
        }

        .container .show-password-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .container .show-password-container label {
            margin-left: 5px;
            font-size: 14px;
            color: #aaa;
        }

        .container button {
            background-color: #007bff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container .login-link {
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
        }

        .container .login-link a {
            color: #fff;
            /* text-decoration: underline; */
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .message.success {
            color: #4CAF50;
        }

        .message.error {
            color: white;
            background-color: #b02920;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <div class="messages"></div>
        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword"> 
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Sign in</button>
            <!-- <div class="login-link">
                <input type="checkbox" id="remember" name="remember"> Remember me
            </div> -->
        </form>
        <p class="login-link">Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a></p>
        <p class="login-link"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messagesDiv = document.querySelector('.messages');
            messagesDiv.innerHTML = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            try {
                const response = await fetch('{% url "login" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                });

                if (response.ok) {
                    window.location.href = '{% url "protected" %}';
                } else {
                    const result = await response.json();
                    showMessage(result.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again later.', 'error');
            }
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        function showMessage(message, type) {
            const messagesDiv = document.querySelector('.messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
