{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}"> -->
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1; 
        }

        .container {
            background-color: #e3f19146;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #f0f2f5; 
            margin-bottom: 20px;
            font-size: 26px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            color: #f0f2f5; 
        }
        input[type="text"], input[type="password"] {
            background-color: #e3f191a1;
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #333; 
            color: #f0f2f5;
            border: none;
            width: 80%;
            margin-left: 38px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 12px;
            padding-bottom: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5f5b5b; 
        }
        .login-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .login-link a {
            color: #f0f2f5; 
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .message.success {
            color: #4CAF50; /* Green */
        }
        .message.error {
            color: #F44336; /* Red */
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            body{
                background-color: #555555a1;
            }
            .video-background{
                display: none;
            }
            .container {
                padding: 20px;
                max-width: 90%; /* Make the container wider on small screens */
            }
    
            h2 {
                font-size: 22px; /* Reduce the font size of the heading */
            }
    
            input[type="text"], input[type="password"] {
                width: 100%; /* Make input fields take full width */
                font-size: 14px; /* Slightly reduce font size */
                padding: 8px; /* Adjust padding for input fields */
            }
    
            button {
                width: 100%; /* Make the button full width */
                margin-left: 0; /* Remove the left margin */
                padding: 10px; /* Adjust padding */
                font-size: 14px; /* Reduce font size for the button */
            }

            .login-link {
                font-size: 14px; /* Adjust font size for the login link */
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'assets/withLEARNING.mp4' %}" type="video/mp4">       
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h2>Login</h2>
        <div class="messages"></div>
        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="login-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p> 
        <p class="login-link">Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const messagesDiv = document.querySelector('.messages');
            messagesDiv.innerHTML = ''; // Clear previous messages

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            try {
                const response = await fetch('{% url "login" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                });

                if (response.ok) {
                    // showMessage('Login successful!', 'success');
                    window.location.href = '{% url "protected" %}'; // Redirect to protected page
                } else {
                    const result = await response.json();
                    showMessage(result.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again later.', 'error');
            }
        });

        function showMessage(message, type) {
            const messagesDiv = document.querySelector('.messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
