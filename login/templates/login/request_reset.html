{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Same gradient as other pages */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Matching transparency */
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .container p {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1); /* Same input style */
            color: #fff;
        }

        .container input[type="text"]::placeholder {
            color: #bbb; /* Placeholder text color */
        }

        .container button {
            background-color: #007bff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .messages .success {
            background-color: #28a745;
            color: #fff;
        }

        .messages .error {
            background-color: #b02920;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Password Reset</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if not reset_sent %}
            <!-- Show the form only if reset link has not been sent -->
            <form method="post">
                {% csrf_token %}
                <p>Enter your username to reset your password</p>
                <input type="text" name="username" placeholder="" required>
                <button type="submit">Request Reset</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
