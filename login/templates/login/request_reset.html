{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #555555a1; 
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #33333393;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #f4f4f4; 
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #f4f4f4;
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #a19e9ef1;
            background-color: #a19e9ef1;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            background-color: #a19e9ef1; 
            color: #0e0d0d;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        button:hover {
            background-color: #555555bb; 
        }
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px;
        }
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Password Reset</h2>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <p>Enter your username to reset your password</p>
            <input type="text" name="username" placeholder="Username" required>
            <button type="submit">Request Reset</button>
        </form>
    </div>
</body>
</html>
