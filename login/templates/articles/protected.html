{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfeff8; /* Light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #004d99; /* Darker blue for headings */
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button-group {
            margin-top: 20px;
        }
        a, button {
            background-color: #00aaff; /* Bright blue button */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            display: inline-block;
        }
        a:hover, button:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Protected Page</h2>
        <p>You have successfully logged in. This is a protected page.</p>
        <div class="button-group">
            <a href="{% url 'home' %}">Back to Home</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
