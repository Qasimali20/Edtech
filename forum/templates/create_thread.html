{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Thread</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark gradient background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Darker container background */
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        h1 {
            color: #e0e0e0; /* Light color for headings */
            text-align: center;
            margin: 30px 0;
            font-size: 28px; /* Adjusted font size */
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        form {
            background-color: rgba(119, 110, 110, 0.134) ;               
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #e0e0e0; /* Light color for labels */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #666; /* Darker border */
            font-size: 1rem;
            background-color: rgba(119, 110, 110, 0.134) ;   
            color: #f4f4f4; /* Light text color for input fields */
        }

        button {
            background-color: #007bff; /* Consistent button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin-top: 20px; /* Adjusted margin for button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-back {
            background-color: #007bff; /* Consistent button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <a href="javascript:history.back()" class="btn-back">Back</a>

        <h1>Create a New Thread</h1>

        <!-- Display error message if any -->
        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}

        <!-- Thread creation form -->
        <form method="post" action="{% url 'create_thread' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Create Thread</button>
        </form>
    </div>
</body>
</html>
