{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread List</title>
    <link rel="stylesheet" href="{% static 'styles/forum.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .list-group {
            list-style: none;
            padding-left: 0;
        }

        .list-group-item {
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
        }

        .list-group-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .list-group-item a:hover {
            text-decoration: underline;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <!-- <a href="{% url 'thread_list' %}">Threads</a> -->
        </div>
        <!-- <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div> -->
    </nav>

    <div class="container">
        <h1>Threads</h1>
        <a href="{% url 'create_thread' %}" class="btn btn-primary">Create New Thread</a>
        <ul class="list-group">
            {% for thread in threads %}
                <li class="list-group-item">
                    <a href="{% url 'thread_detail' thread.id %}">
                        {{ thread.title }}
                    </a>
                    <span class="text-muted">Created by {{ thread.creator.username }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
