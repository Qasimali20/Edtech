{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread List</title>
    <link rel="stylesheet" href="{% static 'styles/forum.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c; /* Dark background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; /* Dark container background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e0e0e0; /* Light color for headings */
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .list-group {
            list-style: none;
            padding-left: 0;
        }

        .list-group-item {
            padding: 15px 20px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444; /* Darker background for list items */
        }

        .list-group-item a {
            text-decoration: none;
            color: #007bff; /* Blue color for links */
            font-weight: bold;
        }

        .list-group-item a:hover {
            text-decoration: underline;
        }

        .text-muted {
            color: #6c757d;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Threads</h1>
        <a href="{% url 'create_thread' %}" class="btn-primary">Create New Thread</a>
        <ul class="list-group">
            {% for thread in threads %}
                <li class="list-group-item">
                    <a href="{% url 'thread_detail' thread.id %}">
                        {{ thread.title }}
                    </a>
                    <span class="text-muted">Created by {{ thread.creator.username }}</span>
                </li>
            {% endfor %}
        </ul>
        <!-- Back button -->
        <a href="{% url 'home' %}" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
