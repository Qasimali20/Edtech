{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark gradient background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark container background */
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        h1, h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #e0e0e0; /* Light color for headings */
        }

        .post-content {
            background-color: rgba(119, 110, 110, 0.216) ; /* Dark background for post */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-danger {
            color: #f8d7da; /* Light color for alert text */
            background-color: #721c24; /* Darker red background */
            border-color: #f5c6cb; /* Lighter red border */
        }

        form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #e0e0e0; /* Light color for labels */
        }

        input, textarea {
            width: 100%;
            max-width: 100%; /* Ensure it doesn't overflow */
            padding: 10px;
            border-radius: 6px; /* Rounded corners */
            border: 1px solid #666; /* Darker border */
            background-color: rgba(119, 110, 110, 0.216) ;  /* Darker background for input fields */
            color: #f4f4f4; /* Light color for text */
            font-size: 1rem;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        textarea {
            height: 80px; /* Reduced height for the textarea */
            resize: vertical; /* Allow vertical resizing only */
        }

        button {
            background-color: #00aaff; /* Bright blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px; /* Rounded corners */
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0088cc; /* Darker blue */
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .navigation a {
            background-color: #00aaff; /* Bright blue button */
            color: white;
            padding: 10px 20px;
            border-radius: 6px; /* Rounded corners */
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
        }

        .navigation a:hover {
            background-color: #0088cc; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comment on Post</h1>

        <div class="post-content">
            <h4>Post by {{ post.author.username }}</h4>
            <p>{{ post.content }}</p>
        </div>

        <!-- Display error message if any -->
        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}

        <!-- Comment form -->
        <h2>Add a comment</h2>
        <form method="post" action="{% url 'post_comment' post.id %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Comment</button>
        </form>

        <!-- Navigation links -->
        <div class="navigation">
            <a href="javascript:history.back()">Go Back</a>
            <a href="{% url 'home' %}">Home Page</a>
        </div>
    </div>
</body>
</html>
