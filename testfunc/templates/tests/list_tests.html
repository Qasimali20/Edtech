{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tests</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0faff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #004d99; /* Darker blue for headings */
            text-align: center;
            margin: 30px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        a {
            color: #00aaff; /* Bright blue link */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            color: #333;
            font-size: 16px;
            margin: 5px 0 0;
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        a.button {
            background-color: #00aaff; /* Bright blue button */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Tests</h1>
        <ul>
            {% for test in tests %}
                <li>
                    <a href="{% url 'test_details' test.id %}">{{ test.title }}</a>
                    <p>{{ test.description }}</p>
                </li>
            {% endfor %}
        </ul>
        <div class="button-group">
            <a href="{% url 'home' %}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
