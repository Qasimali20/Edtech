{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark gradient background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e0e0e0; /* Light color for headings */
            text-align: center;
            margin: 30px 0; /* Adjusted margin for better spacing */
            font-size: 28px; /* Slightly reduced font size */
        }
        .container {
            max-width: 800px; /* Adjusted width */
            margin: 20px auto; /* Adjusted margin for centering */
            padding: 20px; /* Reduced padding */
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker container background */
            border-radius: 10px; /* Slightly reduced border-radius */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Adjusted shadow */
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            border-bottom: 1px solid #555; /* Darker border */
            padding: 10px 0; /* Reduced padding */
        }
        a {
            color: #007bff; /* Bright blue link */
            text-decoration: none;
            font-size: 18px; /* Adjusted font size */
            font-weight: bold;
            display: block; /* Makes the link block level */
            margin-bottom: 4px; /* Reduced margin */
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker blue on hover */
        }
        p {
            color: #ddd; /* Light color for text */
            font-size: 16px; /* Adjusted font size */
            margin: 0; /* Removed margin */
        }
        .button-group {
            text-align: center;
            margin: 20px 0; /* Adjusted margin */
        }
        a.button {
            background-color: #007bff; /* Bright blue button */
            color: #fff;
            padding: 10px 20px; /* Reduced padding */
            border-radius: 6px; /* Kept border-radius */
            text-decoration: none;
            font-size: 16px; /* Adjusted font size */
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Tests</h1>
        <ul>
            {% for test in tests %}
                <li>
                    <a href="{% url 'test_details' test.id %}">{{ test.title }}</a>
                    <p>{{ test.description }}</p>
                </li>
            {% endfor %}
        </ul>
        <div class="button-group">
            <a href="{% url 'home' %}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
